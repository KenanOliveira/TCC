<!DOCTYPE html>
<html lang="pt-br" ng-app="site" ng-controller="inicioCtrl" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vendors/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="index.css">
</head>
<body class="container" style="height: 100%;" onload="veriTela()">
    <nav style="background-color: rgb(249, 248, 248)" class="navbar navbar-ligth bg-ligth justify-content-between">
        <a class="navbar-brand" href="#!/inicio">
            <img src="img/logo.png" alt="logo" style="width:100px;">
        </a>
        <form class="form-inline" ng-submit="pesquisa()">
            <input class="form-control mr-sm-2" ng-model="busca" type="search" placeholder="Busca">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
        </form>
    </nav>
    <div ng-view id="conteudo"></div>
    <script src="vendors/node_modules/angular/angular.js"></script>
    <script src="vendors/node_modules/angular-route/angular-route.js"></script>
    <script src="vendors/node_modules/angular-sanitize/angular-sanitize.js"></script>
    <script src="js/rotas.js"></script>
    <script src="js/controllers/inicio.js"></script>
    <script src="js/controllers/assistir.js"></script>
    <script src="js/controllers/pesquisa.js"></script>
</body>
<footer>
    <nav class="navbar navbar-dark bg-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <span class="navbar-text">Todos os direitos reservados &copy 2018</span>
                <span class="espaco"></span>
                <a href="youtube.com">
                    <img class="footer-img" src="img/youtube_hover.png" alt="youtube">
                </a>
            </li>
        </ul>
    </nav>
</footer>
</html>
